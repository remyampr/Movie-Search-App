  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#home-movie-container" onclick="displayHome()">CinemaSearch</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item me-5">
              <a
                class="nav-link"
                href="#home-movie-container"
                onclick="displayHome()"
                >Home</a
              >
            </li>

        
          </ul>
        </div>
        <div class="input-group w-auto" id="input-group">
          <input
            class="input-box"
            id="input-box"
            type="text"
            placeholder="Search here..."
          />
          <button
            class="btn rounded-pill search-button"
            onclick="searchMovie()"
            id="search-button"
          >
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </nav>
